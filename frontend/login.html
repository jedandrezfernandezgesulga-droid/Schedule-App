<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Access â€” ScheduleApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  :root{ 
    --text:#ffffff; 
    --muted:rgba(255, 255, 255, 0.6); 
    --accent:#38bdf8; /* Sky Blue */
    --accent-purple:#c084fc; /* Purple */
    --glass: rgba(255, 255, 255, 0.05);
    --glass-hover: rgba(255, 255, 255, 0.08);
    --border: rgba(255, 255, 255, 0.08);
    --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
  }
  
  body{ 
    background: linear-gradient(135deg, #020617 0%, #111030 50%, #2e1065 100%);
    color:var(--text); 
    font-family:'Inter', sans-serif; 
    height:100vh; 
    overflow:hidden; 
  }
  
  .auth-container { display: flex; height: 100%; }
  
  /* Left Side - Visual */
  .visual-side { 
    flex: 1; 
    background: radial-gradient(circle at center, rgba(56, 189, 248, 0.1) 0%, transparent 70%); 
    display: flex; flex-direction: column; align-items: center; justify-content: center; 
    position: relative; overflow: hidden; 
    border-right: 1px solid var(--border);
  }
  
  /* Moving Grid Background for Visual Interest */
  .grid-bg {
    position: absolute; inset: 0;
    background-image: 
      linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    background-size: 40px 40px;
    mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
    animation: panGrid 20s linear infinite;
  }
  @keyframes panGrid { from { transform: translateY(0); } to { transform: translateY(40px); } }

  .glow-orb { 
    position: absolute; width: 600px; height: 600px; 
    background: radial-gradient(circle, rgba(192, 132, 252, 0.2) 0%, transparent 70%); 
    animation: float 8s ease-in-out infinite; 
    filter: blur(40px);
  }
  @keyframes float { 0%,100%{transform:translateY(0) scale(1);} 50%{transform:translateY(-20px) scale(1.1);} }
  
  .hero-content {
    z-index: 10; text-align: center; padding: 40px;
    backdrop-filter: blur(4px); border-radius: 32px;
    background: rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.05);
  }

  /* Right Side - Form */
  .form-side { 
    flex: 0 0 550px; 
    background: rgba(0,0,0,0.3); 
    backdrop-filter: blur(24px);
    display: flex; flex-direction: column; justify-content: center; 
    padding: 60px; position: relative; 
    box-shadow: -10px 0 40px rgba(0,0,0,0.3);
  }
  
  .logo-img { 
    width: 64px; height: 64px; 
    border-radius: 16px; 
    object-fit: contain; 
    box-shadow: 0 0 30px rgba(56, 189, 248, 0.3);
    margin-bottom: 24px;
    align-self: center;
  }
  
  h2 { 
    font-size: 28px; font-weight: 800; margin-bottom: 8px; color: white; 
    text-align: center; letter-spacing: -0.5px;
  }
  p.subtitle { 
    color: var(--muted); margin-bottom: 32px; font-size: 15px; text-align: center; line-height: 1.5; 
  }
  
  /* Improved Inputs with Floating Label feel */
  .input-group { margin-bottom: 20px; position: relative; }
  
  .input-wrapper { position: relative; transition: 0.2s; }
  
  .input-icon { 
    position: absolute; left: 16px; top: 50%; transform: translateY(-50%); 
    color: var(--muted); pointer-events: none; transition: 0.2s; 
  }
  
  .input-field { 
    width: 100%; padding: 16px 16px 16px 48px; 
    background: rgba(255, 255, 255, 0.03); 
    border: 1px solid var(--border); 
    border-radius: 14px; color: white; outline: none; transition: all 0.2s; font-size: 15px;
  }
  .input-field:hover { background: rgba(255, 255, 255, 0.06); }
  .input-field:focus { 
    border-color: var(--accent); 
    background: rgba(0, 0, 0, 0.4); 
    box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1); 
  }
  .input-field:focus + .input-icon { color: var(--accent); }
  
  .btn-primary { 
    width: 100%; padding: 16px; 
    background: linear-gradient(90deg, var(--accent), var(--accent-purple)); 
    border: none; border-radius: 14px; 
    color: #020617; font-weight: 700; font-size: 16px; cursor: pointer; 
    margin-top: 12px; transition: transform 0.2s, box-shadow 0.2s; 
    box-shadow: 0 4px 20px rgba(56, 189, 248, 0.2);
    position: relative; overflow: hidden;
  }
  .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(192, 132, 252, 0.3); }
  
  .toggle-text { margin-top: 24px; text-align: center; font-size: 14px; color: var(--muted); }
  .toggle-link { color: var(--accent); cursor: pointer; font-weight: 600; transition: 0.2s; position: relative; }
  .toggle-link::after { content:''; position: absolute; width: 100%; height: 1px; bottom: -2px; left: 0; background: var(--accent); transform: scaleX(0); transition: transform 0.2s; }
  .toggle-link:hover::after { transform: scaleX(1); }
  .toggle-link:hover { color: white; }
  
  .forgot-link { display: block; text-align: right; font-size: 13px; color: var(--muted); margin-top: 8px; cursor: pointer; transition: 0.2s; }
  .forgot-link:hover { color: var(--accent-purple); }

  /* Animation */
  .fade-in { animation: fade 0.5s cubic-bezier(0.16, 1, 0.3, 1); }
  @keyframes fade { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

  .hidden { display: none; }
  
  @media(max-width: 900px) { .visual-side { display: none; } .form-side { flex: 1; } }
</style>
</head>
<body>

<div class="auth-container">
    <!-- Visual Decor -->
    <div class="visual-side">
        <div class="grid-bg"></div>
        <div class="glow-orb"></div>
        <div class="hero-content">
            <h1 style="font-size:56px; font-weight:800; margin-bottom:16px; letter-spacing:-2px; background: linear-gradient(to right, #fff, #94a3b8); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;">ScheduleApp</h1>
            <p style="font-size:18px; color:rgba(255,255,255,0.7); font-weight:500; max-width: 320px; margin: 0 auto;">Orchestrate your team's rhythm with effortless precision.</p>
        </div>
    </div>

    <!-- Forms -->
    <div class="form-side">
        
        <img src="LOGO.png" alt="Logo" class="logo-img">

        <!-- LOGIN FORM -->
        <div id="loginForm" class="fade-in">
            <h2>Log In</h2>
            <p class="subtitle">Access your workspace and manage your team.</p>
            
            <form onsubmit="handleAuth(event, 'login')">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" class="input-field" placeholder="Email Address" required>
                        <i data-lucide="mail" width="20" class="input-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" placeholder="Password" required>
                        <i data-lucide="lock" width="20" class="input-icon"></i>
                    </div>
                    <span class="forgot-link">Forgot password?</span>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
            </form>
            
            <div class="toggle-text">
                Don't have an account? <span class="toggle-link" onclick="toggleForm()">Create one</span>
            </div>
        </div>

        <!-- REGISTER FORM -->
        <div id="registerForm" class="hidden fade-in">
            <h2>Get Started</h2>
            <p class="subtitle">Create an account to join or build your team.</p>
            
            <form onsubmit="handleAuth(event, 'register')">
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="text" id="regName" class="input-field" placeholder="Full Name" required>
                        <i data-lucide="user" width="20" class="input-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="email" class="input-field" placeholder="Email Address" required>
                        <i data-lucide="mail" width="20" class="input-icon"></i>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <input type="password" class="input-field" placeholder="Create Password" required>
                        <i data-lucide="lock" width="20" class="input-icon"></i>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Create Account</button>
            </form>
            
            <div class="toggle-text">
                Already have an account? <span class="toggle-link" onclick="toggleForm()">Sign in</span>
            </div>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    function toggleForm() {
        const login = document.getElementById('loginForm');
        const reg = document.getElementById('registerForm');
        
        // Simple fade toggle logic
        if (login.classList.contains('hidden')) {
            login.classList.remove('hidden');
            reg.classList.add('hidden');
        } else {
            login.classList.add('hidden');
            reg.classList.remove('hidden');
        }
    }

    function handleAuth(e, type) {
        e.preventDefault();
        const btn = e.target.querySelector('button');
        const originalText = btn.innerText;
        
        btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin" width="20"></i>`;
        btn.style.opacity = "0.9";
        btn.style.pointerEvents = "none";
        lucide.createIcons();

        if(type === 'register') {
            const name = document.getElementById('regName').value;
            localStorage.setItem('sa_username', name);
        } else {
            if(!localStorage.getItem('sa_username')) localStorage.setItem('sa_username', 'User');
        }

        setTimeout(() => {
            window.location.href = 'user_home.html';
        }, 1200);
    }
</script>

</body>
</html>
