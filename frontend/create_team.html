<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Team â€” ScheduleApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  :root{ 
    --text:#ffffff; 
    --muted:rgba(255, 255, 255, 0.6); 
    --accent:#38bdf8; /* Sky Blue */
    --accent-purple:#c084fc; /* Purple */
    --glass: rgba(255, 255, 255, 0.05);
    --border: rgba(255, 255, 255, 0.08);
    --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
  }
  
  html,body{
      height:100%;
      background: linear-gradient(135deg, #020617 0%, #111030 50%, #2e1065 100%);
      color:var(--text);
      font-family:'Inter', sans-serif;
      overflow-x: hidden;
  }
  
  .setup-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
  }
  
  .glow-blob { 
      position: absolute; 
      width: 800px; height: 800px; 
      background: radial-gradient(circle, rgba(192, 132, 252, 0.1) 0%, transparent 60%); 
      top: -300px; left: 50%; transform: translateX(-50%); 
      pointer-events: none; z-index: -1; 
  }

  .logo-img { 
      width: 72px; height: 72px; 
      border-radius: 18px; 
      object-fit: contain; 
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
      margin-bottom: 32px;
  }

  .setup-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      animation: fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  .step-indicator {
      font-size: 11px; font-weight: 700; color: var(--accent);
      text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: 8px; display: block;
  }

  h2 { font-size: 28px; font-weight: 800; margin-bottom: 12px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
  p { color: var(--muted); font-size: 15px; line-height: 1.5; margin-bottom: 32px; }

  /* Form Elements */
  .form-group { margin-bottom: 24px; position: relative; }
  .label { display: block; font-size: 13px; font-weight: 700; color: var(--text); margin-bottom: 8px; }
  
  .input-field {
      width: 100%; padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      color: white; font-size: 14px;
      transition: all 0.2s; outline: none;
  }
  .input-field:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.1);
      background: rgba(0,0,0,0.5);
  }

  /* Button */
  .btn-create {
      width: 100%; padding: 16px;
      border-radius: 12px;
      background: white; color: #000;
      font-weight: 700; font-size: 15px;
      border: none; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
  }
  .btn-create:hover { transform: translateY(-2px); opacity: 0.9; }
  
  .btn-back {
      width: 100%; text-align: center; margin-top: 24px;
      color: var(--muted); font-size: 13px; cursor: pointer;
      background: none; border: none; transition: 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 6px;
  }
  .btn-back:hover { color: white; }

  @keyframes fadeInUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
</style>
</head>
<body>

<div class="setup-wrap">
    <div class="glow-blob"></div>

    <!-- Center Card -->
    <div class="setup-card">
        <div style="display:flex; justify-content:center;">
            <img src="LOGO.png" alt="Logo" class="logo-img">
        </div>
        
        <div style="text-align:center;">
            <span class="step-indicator">Step 1 of 1</span>
            <h2>Initialize Workspace</h2>
            <p>Create a new organization environment to start managing your team's schedule.</p>
        </div>

        <form id="createTeamForm" onsubmit="handleCreate(event)">
            <div class="form-group">
                <label class="label">Team Name</label>
                <input class="input-field" type="text" placeholder="e.g. Alpha Squad" required>
            </div>

            <div class="form-group">
                <label class="label">Primary Sector</label>
                <select id="sectorSelect" class="input-field" style="appearance:none; cursor:pointer;" onchange="toggleCustomSector(this)">
                    <option value="" disabled selected>Select organizational domain...</option>
                    <option value="tech">Technology & SaaS</option>
                    <option value="health">Healthcare & Medical</option>
                    <option value="retail">Retail & E-commerce</option>
                    <option value="finance">Finance & Banking</option>
                    <option value="edu">Education & Academic</option>
                    <option value="construct">Construction & Engineering</option>
                    <option value="logistic">Logistics & Supply Chain</option>
                    <option value="hospitality">Hospitality & Tourism</option>
                    <option value="nonprofit">Non-Profit & NGO</option>
                    <option value="gov">Government & Public Sector</option>
                    <option value="media">Creative & Media</option>
                    <option value="custom">Other / Custom...</option>
                </select>
                <i data-lucide="chevron-down" width="16" style="position:absolute; right:14px; top:40px; color:var(--muted); pointer-events:none;"></i>
                
                <!-- Hidden Custom Input -->
                <input type="text" id="customSectorInput" class="input-field" placeholder="Enter your specific sector" style="margin-top: 12px; display: none;">
            </div>

            <button type="submit" class="btn-create" id="createBtn">
                <span>Create Team & Dashboard</span>
            </button>
        </form>

        <button class="btn-back" onclick="window.location.href='user_home.html'">
            <i data-lucide="arrow-left" width="14"></i> Cancel and go back
        </button>
    </div>
</div>

<script>
    lucide.createIcons();

    function toggleCustomSector(select) {
        const input = document.getElementById('customSectorInput');
        if (select.value === 'custom') {
            input.style.display = 'block';
            input.focus();
        } else {
            input.style.display = 'none';
        }
    }

    function handleCreate(e) {
        e.preventDefault();
        
        const btn = document.getElementById('createBtn');
        btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin" width="18"></i> Creating...`;
        btn.disabled = true;
        lucide.createIcons();

        setTimeout(() => {
            window.location.href = 'newteam.html?role=Admin';
        }, 1500);
    }
</script>

</body>
</html>
