<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Create Team â€” ScheduleApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<script src="sched.js"></script>
<style>
  :root { 
    --primary: #e879f9; /* Fuchsia/Pink */
    --primary-dark: #c084fc;
    --secondary: #818cf8; /* Soft Indigo */
    --text: #ffffff; 
    --muted: rgba(255, 255, 255, 0.6); 
    
    /* Glassmorphism Variables */
    --glass-bg: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.1);
    --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
    --glass-blur: blur(20px);
  }
  
  html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      color: var(--text);
      /* Deep Space Animated Gradient */
      background: linear-gradient(-45deg, #02010a, #1e0b36, #120429, #0f0518);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
  }
  
  @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
  }

  /* Floating Orbs */
  .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      z-index: 0;
      animation: floatOrb 10s ease-in-out infinite;
  }
  .orb-1 { width: 350px; height: 350px; background: var(--primary); top: -50px; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
  .orb-2 { width: 300px; height: 300px; background: #4c1d95; bottom: 5%; left: 10%; animation-delay: -5s; }

  @keyframes floatOrb {
      0%, 100% { transform: translateY(0) scale(1) translateX(-50%); }
      50% { transform: translateY(-20px) scale(1.1) translateX(-50%); }
  }

  .setup-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
      z-index: 1;
  }

  .logo-img { 
      width: 72px; height: 72px; 
      border-radius: 18px; 
      object-fit: contain; 
      box-shadow: 0 0 30px rgba(232, 121, 249, 0.3);
      margin-bottom: 32px;
      animation: hoverFloat 3s ease-in-out infinite;
  }
  
  @keyframes hoverFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
  }

  .setup-card {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: var(--glass-blur);
      animation: slideInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  @keyframes slideInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
  }

  .step-indicator {
      font-size: 11px; font-weight: 700; color: var(--primary);
      text-transform: uppercase; letter-spacing: 1px;
      margin-bottom: 8px; display: block;
      text-shadow: 0 0 10px rgba(232, 121, 249, 0.4);
  }

  h2 { font-size: 28px; font-weight: 800; margin-bottom: 12px; color: white; letter-spacing: -0.5px; }
  p { color: var(--muted); font-size: 15px; line-height: 1.5; margin-bottom: 32px; }

  /* Form Elements */
  .form-group { margin-bottom: 24px; position: relative; }
  .label { display: block; font-size: 13px; font-weight: 600; color: var(--text); margin-bottom: 8px; opacity: 0.9; }
  
  .input-field {
      width: 100%; padding: 14px;
      border-radius: 12px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--glass-border);
      color: white; font-size: 14px;
      transition: all 0.2s ease; outline: none;
  }
  .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(232, 121, 249, 0.2);
      background: rgba(0,0,0,0.5);
  }
  
  /* Select styling adjustments */
  select.input-field option {
      background: #1e0b36;
      color: white;
  }

  /* Button */
  .btn-create {
      width: 100%; padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      font-weight: 700; font-size: 15px;
      border: none; cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      display: flex; justify-content: center; align-items: center; gap: 8px;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(232, 121, 249, 0.3);
      position: relative;
      overflow: hidden;
  }
  .btn-create:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(232, 121, 249, 0.4); }
  .btn-create:active { transform: scale(0.98); }
  
  .btn-back {
      width: 100%; text-align: center; margin-top: 24px;
      color: var(--muted); font-size: 13px; cursor: pointer;
      background: none; border: none; transition: 0.2s;
      display: flex; align-items: center; justify-content: center; gap: 6px;
  }
  .btn-back:hover { color: white; transform: translateY(-2px); }

  /* Fill Box Loader Styles */
  .loader-track {
      position: absolute; bottom: 0; left: 0; height: 4px; width: 100%;
      background: rgba(255,255,255,0.2);
      display: none;
  }
  .loader-fill {
      height: 100%; width: 0%;
      background: white;
      animation: fillBar 1.5s ease-in-out forwards;
  }
  
  @keyframes fillBar {
      0% { width: 0%; }
      100% { width: 100%; }
  }

  .footer-credit {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: var(--muted);
      opacity: 0.5;
  }
</style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="setup-wrap">

    <div class="setup-card">
        <div style="display:flex; justify-content:center;">
            <img src="LOGO.png" alt="Logo" class="logo-img">
        </div>
        
        <div style="text-align:center;">
            <span class="step-indicator">Step 1 of 1</span>
            <h2>Initialize Workspace</h2>
            <p>Create a new organization environment to start managing your team's schedule.</p>
        </div>

        <form id="createTeamForm" onsubmit="handleCreate(event)">
            <div class="form-group">
                <label class="label">Team Name</label>
                <input class="input-field" type="text" placeholder="e.g. Alpha Squad" required>
            </div>

            <div class="form-group">
                <label class="label">Primary Sector</label>
                <select id="sectorSelect" class="input-field" style="appearance:none; cursor:pointer;" onchange="toggleCustomSector(this)">
                    <option value="" disabled selected>Select organizational domain...</option>
                    <option value="tech">Technology & SaaS</option>
                    <option value="health">Healthcare & Medical</option>
                    <option value="retail">Retail & E-commerce</option>
                    <option value="finance">Finance & Banking</option>
                    <option value="edu">Education & Academic</option>
                    <option value="construct">Construction & Engineering</option>
                    <option value="logistic">Logistics & Supply Chain</option>
                    <option value="hospitality">Hospitality & Tourism</option>
                    <option value="nonprofit">Non-Profit & NGO</option>
                    <option value="gov">Government & Public Sector</option>
                    <option value="media">Creative & Media</option>
                    <option value="custom">Other / Custom...</option>
                </select>
                <i data-lucide="chevron-down" width="16" style="position:absolute; right:14px; top:40px; color:var(--muted); pointer-events:none;"></i>
                
                <input type="text" id="customSectorInput" class="input-field" placeholder="Enter your specific sector" style="margin-top: 12px; display: none;">
            </div>

            <button type="submit" class="btn-create" id="createBtn">
                <span id="btnText">Create Team & Dashboard</span>
                <div class="loader-track" id="loaderTrack">
                    <div class="loader-fill"></div>
                </div>
            </button>
        </form>

        <button class="btn-back" onclick="window.location.href='user_home.html'">
            <i data-lucide="arrow-left" width="14"></i> Cancel and go back
        </button>
    </div>

    <div class="footer-credit">Made by Anored</div>
</div>

<script>
    lucide.createIcons();

    function toggleCustomSector(select) {
        const input = document.getElementById('customSectorInput');
        if (select.value === 'custom') {
            input.style.display = 'block';
            input.focus();
            // Add slide down animation for the input
            input.style.animation = "slideInUp 0.3s ease forwards";
        } else {
            input.style.display = 'none';
        }
    }

    function handleCreate(e) {
        e.preventDefault();
        
        const btn = document.getElementById('createBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loaderTrack');

        // Start Loading Animation
        btnText.innerText = "Initializing Environment...";
        btn.style.pointerEvents = "none"; 
        loader.style.display = "block";
        btn.style.opacity = "0.9";

        // Simulate network delay then redirect
        setTimeout(() => {
            window.location.href = 'newteam.html?role=Admin';
        }, 1500); // Matches animation duration
    }
</script>

</body>
</html>
