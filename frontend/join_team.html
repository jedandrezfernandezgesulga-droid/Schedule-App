<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Join Team â€” ScheduleApp</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
<style>
  :root{ 
    --text:#ffffff; 
    --muted:rgba(255, 255, 255, 0.6); 
    --accent:#38bdf8; /* Sky Blue */
    --accent-purple:#c084fc; /* Purple */
    --glass: rgba(255, 255, 255, 0.05);
    --border: rgba(255, 255, 255, 0.08);
    --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
  }
  
  html,body{
      height:100%;
      background: linear-gradient(135deg, #020617 0%, #111030 50%, #2e1065 100%);
      color:var(--text);
      font-family:'Inter', sans-serif;
      overflow-x: hidden;
  }
  
  .setup-wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 20px;
  }
  
  .glow-blob { 
      position: absolute; 
      width: 800px; height: 800px; 
      background: radial-gradient(circle, rgba(56, 189, 248, 0.1) 0%, transparent 60%); 
      top: -300px; left: 50%; transform: translateX(-50%); 
      pointer-events: none; z-index: -1; 
  }

  .logo-img { 
      width: 72px; height: 72px; 
      border-radius: 18px; 
      object-fit: contain; 
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
      margin-bottom: 32px;
  }

  .setup-card {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      text-align: center;
      animation: fadeInUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  h2 { font-size: 28px; font-weight: 800; margin-bottom: 12px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
  p { color: var(--muted); font-size: 15px; line-height: 1.5; margin-bottom: 32px; }

  /* Input Digit Boxes */
  .code-inputs {
      display: flex; gap: 12px; justify-content: center; margin-bottom: 32px;
  }
  
  .digit-box {
      width: 60px; height: 70px;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: white; font-size: 32px; font-weight: 700;
      text-align: center; outline: none;
      transition: all 0.2s;
  }
  
  .digit-box:focus {
      border-color: var(--accent);
      background: rgba(0,0,0,0.5);
      box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
      transform: translateY(-2px);
  }

  /* Button */
  .btn-join {
      width: 100%; padding: 16px; border-radius: 12px;
      background: white; color: #000;
      font-weight: 700; font-size: 15px; border: none;
      cursor: pointer; transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      display: flex; align-items: center; justify-content: center; gap: 8px;
  }
  .btn-join:hover { transform: translateY(-2px); opacity: 0.9; }
  
  .btn-back {
      margin-top: 24px; color: var(--muted); font-size: 13px; cursor: pointer;
      background: none; border: none; text-decoration: none;
      transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 6px; width: 100%;
  }
  .btn-back:hover { color: white; }

  @keyframes fadeInUp { from{opacity:0;transform:translateY(20px)} to{opacity:1;transform:translateY(0)} }
</style>
</head>
<body>

<div class="setup-wrap">
    <div class="glow-blob"></div>

    <div class="setup-card">
        <div style="display:flex; justify-content:center;">
            <img src="LOGO.png" alt="Logo" class="logo-img">
        </div>
        
        <h2>Join Existing Team</h2>
        <p>Enter the 4-digit access code provided by your team administrator.</p>

        <form id="joinForm" onsubmit="handleJoin(event)">
            <div class="code-inputs">
                <input class="digit-box" type="text" maxlength="1" autofocus oninput="moveFocus(this, 'd2')">
                <input class="digit-box" type="text" maxlength="1" id="d2" oninput="moveFocus(this, 'd3')" onkeydown="backFocus(event, this, null)">
                <input class="digit-box" type="text" maxlength="1" id="d3" oninput="moveFocus(this, 'd4')" onkeydown="backFocus(event, this, 'd2')">
                <input class="digit-box" type="text" maxlength="1" id="d4" onkeydown="backFocus(event, this, 'd3')">
            </div>

            <button type="submit" class="btn-join" id="joinBtn">
                <span>Verify & Join Team</span>
            </button>
        </form>

        <button class="btn-back" onclick="window.location.href='user_home.html'">
            <i data-lucide="arrow-left" width="14"></i> Cancel and go back
        </button>
    </div>
</div>

<script>
    lucide.createIcons();

    // Auto-focus next input logic
    function moveFocus(current, nextId) {
        if (current.value.length === 1) {
            const next = document.getElementById(nextId);
            if(next) next.focus();
        }
    }
    
    // Backspace logic
    function backFocus(e, current, prevId) {
        if(e.key === 'Backspace' && current.value === '' && prevId) {
            document.getElementById(prevId).focus();
        }
    }

    function handleJoin(e) {
        e.preventDefault();
        const btn = document.getElementById('joinBtn');
        
        // Simulating loading state
        btn.innerHTML = `<i data-lucide="loader-2" class="animate-spin" width="18"></i> Verifying...`;
        lucide.createIcons();
        btn.style.opacity = "0.7";
        btn.disabled = true;
        
        setTimeout(() => {
            // Success! Redirect to member dashboard
            window.location.href = 'member_dashboard.html';
        }, 1200);
    }
</script>

</body>
</html>
